<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="autor" content="Antik">
	<meta name="description" content="Match game images wiht timer">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="index,follow">
	<title>Document</title>

	<link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-700 font-sans font-base tracking-wide">
	
	<header class="my-5 text-center">
		<h1 class="font-semibold text-4xl mb-2">Match Game - Imágenes</h1>
		<p>Juego de encuentro de imágenes :b</p>
	</header>

	<main class="relative container mx-auto rounded-md bg-white shadow-lg p-6">
		
		<section class="grid grid-cols-4 gap-4">
			<nav class="flex flex-col justify-evenly space-y-6">
				<div class="relative rounded-md border-2 border-blue-700 p-2 bg-blue-500 text-white text-md flex justify-center">
					<div class="text-md flex items-center">
						<i class='bx bx-run'></i>
						<p class="ml-2">Nooby</p>
					</div>
					<div class="absolute rounded-md bg-blue-300 -top-4 left-3 p-1 text-white text-md">
						Nivel
					</div>
				</div>
				<div class="relative rounded-md border-2 border-gray-100 p-2 flex justify-center">
					<div class="text-xl flex items-center">
						<i class='bx bx-run'></i>
						<p class="ml-2">Normal</p>
					</div>
					<div class="absolute rounded-md bg-gray-100 -top-4 left-3 p-1 text-md">
						Nivel
					</div>
				</div>
				<div class="relative rounded-md border-2 border-gray-100 p-2 flex justify-center">
					<div class="text-2xl flex items-center">
						<i class='bx bx-run'></i>
						<p class="ml-2">Perron</p>
					</div>
					<div class="absolute rounded-md bg-gray-100 -top-4 left-3 p-1 text-md">
						Nivel
					</div>
				</div>
				<div class="relative rounded-md border-2 border-gray-100 p-2 flex justify-center">
					<div class="text-2xl flex items-center">
						<i class='bx bx-run'></i>
						<p class="ml-2">Sayayin</p>
					</div>
					<div class="absolute rounded-md bg-gray-100 -top-4 left-3 p-1 text-md">
						Nivel
					</div>
				</div>
			</nav>

			<section class="col-span-3 space-y-4">
				<div class="space-y-2">
					<div class="flex justify-between">
						<label for="timer-game">Tiempo.</label>
						<b class="flex items-center">
							<i class='bx bx-timer bx-sm'></i> 
							<span class="ml-1">0:33</span>
						</b>
					</div>
					<div id="timer-game" class="relative rounded-md border-2 w-full p-2">
						<div class="absolute left-0 top-0 h-full rounded-md bg-blue-300 w-10"></div>
					</div>
				</div>
				<div class="rounded-md bg-gray-100 grid grid-cols-4 gap-10 p-4">
					<div class="relative rounded border-blue-500">
						<img class="rounded border-2 object-cover object-center h-20 w-full" 
							 src="assets/imgs/mem.jpg" alt="auto meeee">
						<div class="absolute top-0 w-full rounded bg-gray-400 flex justify-center p-1">
							<span class="text-white">Hola mi pana</span>
						</div>
					</div>
				</div>
			</section>
		</section>

		<aside class="top-0 -right-10 absolute p-2 rounded-md border-2 border-blue-500 bg-blue-300 flex flex-col">
			<div class="rounded-md bg-white p-2">
				<b><i class='bx bx-check' > </i> Aciertos</b>
				<span>12</span>
			</div>
			
			<div class="rounded-md bg-white p-2">
				<b><i class='bx bx-check' > </i> Aciertos</b>
				<span>12</span>
			</div>

		</aside>
	</main>
	<script type="module" src="app.js"></script>
</body>
</html>
